<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Difference Calculator</h1>
        
        <label for="city1">Select City 1:</label>
        <select id="city1">
            <option value="America/Toronto">Niagara Falls, Canada</option>
            <!-- Add more cities if needed -->
        </select>
        
        <label for="city2">Select City 2:</label>
        <select id="city2">
            <option value="Asia/Tashkent">Uzbekistan</option>
            <!-- Add more cities if needed -->
        </select>
        
        <button onclick="calculateTimeDifference()">Calculate Time Difference</button>
        
        <div id="clocks">
            <div class="clock" id="clock1">Loading...</div>
            <div class="clock" id="clock2">Loading...</div>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
